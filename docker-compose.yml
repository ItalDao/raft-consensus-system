version: '3.8'

services:
  node1:
    build: .
    container_name: raft_node_1
    environment:
      - NODE_ID=1
      - CLUSTER_SIZE=5
      - NODE_PORT=8001
    ports:
      - "8001:8001"
    networks:
      - raft_network
    volumes:
      - ./data/node1:/app/data

  node2:
